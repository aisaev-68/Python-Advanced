version: "3"
services:
  app:
    build:
      context: app
    stop_signal: SIGKILL
    ports:
      - 5000:5000
    links:
      - fluentd
    volumes:
      - ./app/app.py:/var/server/app.py
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: gunicorn.access

  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: elasticsearch:7.13.1
    environment:
      - "discovery.type=single-node"
    expose:
      - "9200"
    ports:
      - "9200:9200"

  kibana:
    image: kibana:7.13.1
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
